<div class="step-container">
  <div class="step-header">
    <span class="step-title">{{ stepTitle }}</span>
    <span class="step-question">{{ stepQuestion }}</span>
  </div>
  <div class="options-list">
    <ng-container *ngFor="let option of optionsList">
      <app-step-card
        (click)="save(stepId, option)"
        [option]="option"
        [selected]="checkSelection(option)"
      ></app-step-card>
    </ng-container>
  </div>
</div>
