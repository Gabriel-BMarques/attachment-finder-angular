<div
  [ngClass]="selected ? 'option-card-selected' : 'option-card'"
  [ngStyle]="isLast ? { margin: 0 } : null"
>
  <span class="card-title">
    {{ option.name }}
  </span>
  <span
    *ngIf="option.additionalInfo"
    class="card-additional-info"
  >
    {{ option.additionalInfo }}
  </span>
  <button class="select-button">select</button>
</div>
