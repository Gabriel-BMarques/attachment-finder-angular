<div class="modal">
  <div class="modal-content">
    <div class="stepper">
      <div *ngFor="let step of steps; let index = index">
        <div class="step" *ngIf="index + 1 === currentStep">
          <app-modal-step
            [stepTitle]="step.stepTitle(getModalTitleData(index))"
            [stepQuestion]="step.stepQuestion(this.selectedMachine?.name)"
            [table]="step.table"
            [stepId]="step.id"
          >
          </app-modal-step>
        </div>
      </div>
    </div>
    <div class="modal-actions">
      <button class="previous-button" (click)="previousStep()" *ngIf="currentStep > 1">Previous</button>
      <button class="next-button" [disabled]="!hasSelection" (click)="nextStep()" *ngIf="currentStep < steps.length">Next</button>
    </div>
  </div>
</div>
